<!DOCTYPE html>
<html>

<head>
  <title>Getting started - starter example with Underscore.countBy</title>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.0/jquery.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
</head>

<body>
  <div>Example output:</div>
  <div id="output"></div>
  <script>
    var bicycles = [{
      name: "A fast bike",
      type: "Road Bike"
    }, {
      name: "An even faster bike",
      type: "Road Bike"
    }, {
      name: "A springy bike",
      type: "Mountain Bike"
    }, {
      name: "A springier bike",
      type: "Mountain Bike"
    }, {
      name: "A all-terain bike",
      type: "Mountain Bike"
    }, {
      name: "A classy bike",
      type: "Urban Bike"
    }, {
      name: "A modern bike",
      type: "Urban Bike"
    }, {
      name: "A blue bike",
      type: "Children Bike"
    }, {
      name: "A pink bike",
      type: "Children Bike"
    }, {
      name: "A noisy bike",
      type: "Children Bike"
    }, {
      name: "A clown bike",
      type: "Children Bike"
    }];

    $(document).ready(function() {
      var outputContent = "There are " + bicycles.length + " bicycles:"

      var result = _.countBy(bicycles, function(bicycle) {
        return bicycle.type;
      });
      _.pairs(result).forEach(function(typeCountPair) {
        var key = typeCountPair[0];
        var value = typeCountPair[1];
        outputContent += "<br />";
        outputContent += " - " + value + " of type: " + key;
      });

      $("#output").html(outputContent);
    });
  </script>
</body>

</html>
